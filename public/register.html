<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Register - Fintrack</title>
  </head>
  <body class="montserrat bg-[#181818] text-white">
    <section class="p-4">
      <a href="./dashboard.html">Dashboard</a>
      <a href="./index.html">| Log In</a>
      <a href="./profile.html">| Profile</a>
    </section>
    <main class="min-h-screen flex justify-center items-center">
      <div class="lg:w-1/3 w-2/3">
        <h1 class="bodoni text-5xl text-center py-5">FIN-TRACK</h1>
        <form
          action=""
          class="flex flex-col justify-center items-center gap-8 my-5"
        >
          <div class="w-full">
            <input
              type="text"
              name=""
              id=""
              placeholder="Name"
              class="w-full bg-transparent text-white p-2 border-1 border-white rounded-xl"
            />
          </div>
          <div class="w-full">
            <input
              type="email"
              name=""
              id=""
              placeholder="Email"
              class="w-full bg-transparent text-white p-2 border-1 border-white rounded-xl"
            />
          </div>
          <div class="w-full">
            <input
              type="tel"
              name=""
              id=""
              placeholder="Phone"
              class="w-full bg-transparent text-white p-2 border-1 border-white rounded-xl"
            />
          </div>
          <div class="w-full">
            <input
              type="text"
              name=""
              id=""
              placeholder="Username"
              class="w-full bg-transparent text-white p-2 border-1 border-white rounded-xl"
            />
          </div>
          <div class="w-full">
            <input
              type="password"
              placeholder="Password"
              class="w-full bg-transparent text-white p-2 border-1 border-white rounded-xl"
            />
          </div>
          <button type="submit" class="bg-green-500 w-1/2 py-4 rounded-xl">
            <a href="./index.html">Register</a>
          </button>
        </form>
        <div class="text-center">
          <p>
            Have an account? <a href="./index.html" class="underline">Log In</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
