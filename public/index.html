<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Log In - Fintrack</title>
  </head>
  <body class="montserrat">
    <main
      class="min-h-screen bg-[#181818] text-white flex justify-center items-center"
    >
      <div class="lg:w-1/3 w-2/3">
        <h1 class="bodoni text-5xl text-center py-5">FIN-TRACK</h1>
        <form
          action=""
          class="flex flex-col justify-center items-center gap-8 my-5"
        >
          <div class="w-full">
            <input
              type="text"
              name=""
              id=""
              placeholder="Username"
              class="w-full bg-transparent text-white p-2 border-1 border-white rounded-xl"
            />
          </div>
          <div class="w-full">
            <input
              type="password"
              placeholder="Password"
              class="w-full bg-transparent text-white p-2 border-1 border-white rounded-xl"
            />
          </div>
          <button type="submit" class="bg-black w-1/2 py-4 rounded-xl">
            <a href="./dashboard.html">Login</a>
          </button>
        </form>
        <div class="text-center">
          <p>
            No account? <a href="./register.html" class="underline">Register</a>
          </p>
          <a href="./profile.html">Profile</a>
        </div>
      </div>
    </main>
  </body>
</html>
